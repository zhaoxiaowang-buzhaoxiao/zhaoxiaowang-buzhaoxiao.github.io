<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>招笑魔丸南中</title>
<style>
/* 容器样式 */
.logo-box {
	width: 100%;
	max-width: 1200px;
	margin: 0 auto;
	padding: 60px 40px;
	background: #fff;
	border-radius: 0;
	box-shadow: 0 2px 15px rgba(0,0,0,0.08);
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	perspective: 1000px; /* 透视效果 */
}

/* SVG 容器 3D 转正动画 */
.school-logo-container {
	transform-style: preserve-3d;
	transform: rotateY(30deg) rotateX(5deg);
	animation: rotateToCenter 3s ease-out forwards;
}

@keyframes rotateToCenter {
	0% { transform: rotateY(100deg) rotateX(100deg); }
	100% { transform: rotateY(0deg) rotateX(0deg); }
}

/* 分层增强立体感（可选） */
.shape-part { transform: translateZ(20px); }
.text-part { transform: translateZ(10px); }

/* 原有动画样式保持不变 */
.school-logo {
	fill: none;
	stroke-linecap: round;
	stroke-linejoin: round;
	stroke-dasharray: var(--path-total) var(--path-total);
	stroke-dashoffset: var(--path-total);
}

@keyframes trace-text {
	0% { stroke-dashoffset: var(--path-total); opacity: 0.8; }
	20% { opacity: 1; }
	100% { stroke-dashoffset: 0; opacity: 1; }
}

@keyframes trace-shape {
	0% { stroke-dashoffset: var(--path-total); opacity: 0.8; }
	20% { opacity: 1; }
	100% { stroke-dashoffset: 0; opacity: 1; }
}
@keyframes trace-shape-long {
	0% {
		stroke-dashoffset: var(--path-total);
		opacity: 0.8;
	}
	100% {
		stroke-dashoffset: 0;
		opacity: 1;
	}
}
@keyframes fillFade {
	from { fill-opacity: 0; }
	to { fill-opacity: 1; }
}

/* 各部分样式（根据之前的配置调整） */
.text-part {
	stroke: #000000;
	stroke-width: 1.3;
	fill: #000000;
	fill-opacity: 0;
	animation: trace-text 4.5s ease-out forwards, fillFade 1.2s ease-out forwards;
}

.shape-part {
	stroke: #7E2727;
	stroke-width: 1.2;
	fill: #7E2727;
	fill-opacity: 0;
	animation: trace-shape 3.5s ease-out forwards, fillFade 1s ease-out forwards;
}
/* 1号：图形+文字（红色图形基础，黑色文字覆盖） */
.logo-part-1 {
	--path-total: 12800;
	/* 描边0s启动，填充3.5s启动（图形描边结束后） */
	animation-delay: 0s, 3s;
}

/* 2号：文字（黑色） */
.logo-part-2 {
	--path-total: 9600;
	/* 描边0.5s启动，填充0.5+4.5=5s启动 */
	animation-delay: 0.5s, 4s;
}

/* 3号：文字（黑色） */
.logo-part-3 {
	--path-total: 7200;
	/* 描边1s启动，填充1+4.5=5.5s启动 */
	animation-delay: 0.5s, 4s;
}

/* 4号：文字（黑色） */
.logo-part-4 {
	--path-total: 18642;
	/* 描边1.2s启动，填充1.2+4.5=5.7s启动 */
	animation-delay: 1s, 4s;
}

/* 5号：文字（黑色） */
.logo-part-5 {
	--path-total: 17896;
	/* 描边1.2s启动，填充1.2+4.5=5.7s启动 */
	animation-delay: 1s, 4s;
}

/* 6号：文字（黑色）- 已计算路径长度4736 */
.logo-part-6 {
	--path-total: 4736;
	/* 描边1.3s启动，填充1.3+4.5=5.8s启动 */
	animation-delay: 1s, 4s;
}

/* 7号：文字（黑色）- 已计算路径长度18203 */
.logo-part-7 {
	--path-total: 18203;
	/* 描边1.5s启动（晚于短文字），填充1.5+4.5=6s启动 */
	animation-delay: 0.5s, 4s;
}

/* 9号：文字（黑色）- 已计算路径长度2867 */
.logo-part-9 {
	--path-total: 2867;
	/* 描边1.8s启动，填充1.8+4.5=6.3s启动 */
	animation-delay: 0.5s, 4s;
}

/* 10号：文字（黑色）- 已计算路径长度2867 */
.logo-part-10 {
	--path-total: 2867;
	/* 描边2s启动，填充2+4.5=6.5s启动 */
	animation-delay: 0.5s, 4s;
}

/* 12号：图形（红色）- 已计算路径长度31892 */
.logo-part-12 {
	--path-total: 32500; /* 替换为你的真实路径长度 */
	stroke: #7E2727;
	stroke-width: 1.2;
	fill: #7E2727;
	fill-opacity: 0;
	animation: trace-shape-long 6s ease-out forwards, fillFade 1s ease-out forwards;
	animation-delay: 1s, 5s;
}

/* 确保动画关键帧正确 */

/* 13号：文字（黑色）- 已计算路径长度4736 */
.logo-part-13 {
	--path-total: 4736;
	/* 描边3s启动（最后一个文字），填充3+4.5=7.5s启动 */
	animation-delay: 0.5s, 4s;
}
</style>
</head>
