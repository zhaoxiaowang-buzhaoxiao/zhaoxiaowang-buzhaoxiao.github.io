        * {

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            object-fit: cover;
            border: 4px solid #64ffda;
            box-shadow: 0 0 25px #64ffda;
        }
        /* 昵称抬起效果 */
        .profile-name {
            font-size: 28px;
            margin-bottom: 12px;
            color: #64ffda;
            transition: all 0.3s ease; /* 过渡动画：0.3秒平滑变化 */
            cursor: default; /* 鼠标指针不变（可选） */
        }
        .profile-name:hover {
            transform: translateY(-5px); /* 向上位移5px（核心抬起效果） */
            text-shadow: 0 5px 15px rgba(100, 255, 218, 0.4); /* 增强发光阴影，强化立体感 */
        }
        /* 简介文字抬起效果 */
        .profile-desc {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
            transition: all 0.3s ease;
            cursor: default;
        }
        .profile-desc:hover {
            transform: translateY(-3px); /* 向上位移3px（比昵称幅度小，更协调） */
            color: #f0f0f0; /* hover时文字变亮 */
            text-shadow: 0 3px 10px rgba(100, 255, 218, 0.3);
        }
        /* 详细信息列表文字抬起效果 */
        .info-list {
            list-style: none;
            text-align: left;
            margin-bottom: 30px;
        }
        .info-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
            transition: all 0.25s ease;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: default;
        }
        .info-list li:hover {
            transform: translateY(-2px) translateX(5px); /* 向上2px+向右5px，模拟“抬起并前倾” */
            background: rgba(100, 255, 218, 0.08); /* 轻微背景色变化，增强交互感 */
            text-shadow: 0 2px 8px rgba(100, 255, 218, 0.2);
        }
        .info-list i {
            width: 24px;
            margin-right: 12px;
            color: #64ffda;
            font-size: 18px;
        }
        /* 社交链接（保留原有效果，与文字抬起风格统一） */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            color: #ccc;
            font-size: 24px;
            transition: all 0.3s;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(100, 255, 218, 0.05);
        }
        .social-links a:hover {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.15);
            transform: scale(1.1) translateY(-3px); /* 缩放+抬起，与文字效果呼应 */
        }
        /* 页脚文字抬起效果 */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            transition: all 0.3s ease;
            cursor: default;
        }
        .footer:hover {
            transform: translateY(-2px);
            color: #aaa;
            text-shadow: 0 2px 8px rgba(100, 255, 218, 0.2);
        }
	a {

    }
